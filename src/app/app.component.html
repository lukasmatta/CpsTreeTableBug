<cps-tree-table
  [showGlobalFilter]="true"
  [data]="dataVirtual"
  [columns]="colsVirtual"
  [sortable]="true"
  [filterableByColumns]="false"
  toolbarTitle="tree table bug"
>
  <ng-template #colgroup>
    <colgroup>
      <col *ngFor="let col of colsVirtual" />
    </colgroup>
  </ng-template>
</cps-tree-table>
